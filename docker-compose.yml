  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: codox-meilisearch
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    environment:
      - MEILI_MASTER_KEY=8a7b6c5d-4e3f-2a1b-0c9d-8e7f6a5b4c3d-7e8f9a0b1c2d3e4f5g6h7i8j9k0l
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:7700/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codox-network

  minio:
    image: minio/minio:latest
    container_name: codox-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - codox-network

volumes:
  postgres_data:
    driver: local
  meili_data:
    driver: local
  minio_data:
    driver: local

networks:
  codox-network:
    driver: bridge
